<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <style>
    .skill-icon {
      fill: none;
      stroke: #1a1a1a;
      stroke-width: 2;
      transition: all 0.3s;
    }
    
    .connection {
      stroke: #1a1a1a;
      stroke-width: 1.5;
      stroke-dasharray: 5;
      stroke-linecap: round;
      fill: none;
      opacity: 0.8;
    }
    
    .skill-pulse {
      fill: #1a1a1a;
      opacity: 0;
    }
    
    @keyframes dash {
      to {
        stroke-dashoffset: -20;
      }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0; r: 10; }
      50% { opacity: 0.6; r: 15; }
    }
    
    .connection {
      animation: dash 30s linear infinite;
    }
    
    .skill-pulse {
      animation: pulse 3s infinite;
    }
    
    .central-icon {
      fill: none;
      stroke: #1a1a1a;
      stroke-width: 2;
    }

    .tech-icon {
      width: 40px;
      height: 40px;
      filter: brightness(0);
    }
  </style>
  
